<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
<title>Customer List</title>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.7.1/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
    <div class="container-fluid">
        <h1>Customer List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td>
                        <form action="/edit" method="get">
                            <input type="hidden" name="id" th:value="${customer.id}">
                            <input class="btn btn-primary" type="submit" value="Edit">
                        </form>
                    </td>
                    <td>
                        <form action="/delete" method="post">
                            <input type="hidden" name="id" th:value="${customer.id}">
                            <input class="btn btn-primary" type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <form action="/add" method="get">
            <input class="btn btn-primary" type="submit" value="Create New Customer">
        </form>
    </div>
</body>
</html>
