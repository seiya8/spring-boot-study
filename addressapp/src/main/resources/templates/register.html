<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
<title>Customer List</title>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.7.1/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
    <div class="container-fluid">
        <h1>Register Customer</h1>
        <div class="col-4">
            <form action="#" th:action="@{/add}" th:object="${customerForm}" method="post">
                <div class="form-group mb-3">
                    <label for="name" th:if="${not #fields.hasErrors('name')}">Name</label>
                    <label for="name" th:if="${#fields.hasErrors('name')}">
                        Name
                        <span style="color: red;" th:errors="*{name}"></span>
                    </label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="form-group mb-3">
                    <label for="address" th:if="${not #fields.hasErrors('address')}">Address</label>
                    <label for="address" th:if="${#fields.hasErrors('address')}">
                        Address
                        <span style="color: red;" th:errors="*{address}"></span>
                    </label>
                    <input class="form-control" type="text" name="address">
                </div>
                <div class="form-group mb-3">
                    <label for="phoneNumber" th:if="${not #fields.hasErrors('phoneNumber')}">Phone Number</label>
                    <label for="phoneNumber" th:if="${#fields.hasErrors('phoneNumber')}">
                        Phone Number
                        <span style="color: red;" th:errors="*{phoneNumber}"></span>
                    </label>
                    <input class="form-control" type="text" name="phoneNumber">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
                <button class="btn btn-secondary" type="button" onclick="window.location.href='/';">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
