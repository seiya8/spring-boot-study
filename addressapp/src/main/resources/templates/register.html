<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
<title>Customer List</title>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.7.1/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
    <div class="container-fluid">
        <h1>Register Customer</h1>
        <div class="col-4">
            <form action="#" th:action="@{/add}" th:object="${customerForm}" method="post">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name">
                    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input class="form-control" type="text" name="address">
                    <p class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</p>
                </div>
                <div class="form-group mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-control" type="text" name="phoneNumber">
                    <p class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error</p>
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
                <button class="btn btn-secondary" type="button" onclick="window.location.href='/';">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
