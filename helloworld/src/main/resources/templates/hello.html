<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>spring boot hello</title>
    </head>
    <body>
        <p th:if="${name}">Hello, <span th:text="${name}">Name</span></p>
        <form action="/" method="post">
            <input type="text" name="name">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
